<body>
  <div class="container">
    <header >
      <h1>Nossos gatinhos</h1>
    </header>

    <div class="flex">

      <div class="kittys-pictures" id="kitty-slick">

        <div class="box-picture">

          <div class="image flex">
            <img src="./images/gato1.jpg" alt="">

            <div class="content">
              <p>4 meses</p>
              <div class="female-icon">
                <i class="ri-women-line"></i>
              </div>
            </div>
          </div>
        </div>
    
        <div class="box-picture">
          
          <div class="image flex">
            <img src="./images/gato2.jpg" alt="">

            <div class="content">
              <p>4 meses</p>
              <div class="female-icon">
                <i class="ri-women-line"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="box-picture">
          
          <div class="image flex">
            <img src="./images/gato3.jpg" alt="">

            <div class="content">
              <p>4 meses</p>
              <div class="female-icon">
                <i class="ri-women-line"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="box-picture">
          
          <div class="image flex">
            <img src="./images/gato4.jpg" alt="">

            <div class="content">
              <p>4 meses</p>
              <div class="female-icon">
                <i class="ri-women-line"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="box-picture">
          
          <div class="image flex">
            <img src="./images/gato5.jpg" alt="">

            <div class="content">
              <p>4 meses</p>
              <div class="female-icon">
                <i class="ri-women-line"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
              
      <form id="form" class="form">
        <div class="form-campo flex">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome">
        </div>
        <div class="form-campo flex">
          <label for="tel">Telefone:</label>
          <input type="tel" name="tel" id="tel" placeholder="(00) 12345-6789">
        </div>
        <div class="form-campo flex">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-campo flex">
          <label for="mensagem">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" placeholder="Mais alguma informação?"></textarea>
        </div>

        <div class="btn flex">
          <button type="submit">Enviar</button>
        </div>
        
      </form> 
     
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
