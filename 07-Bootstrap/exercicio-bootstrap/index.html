<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container p-4">
    <h1>Formulario de cadastro</h1>
    <label class="form-label pt-2" for="name">Nome:</label>
    <input for="name" class="form-control" id="name">
    <label for="email" class="form-label pt-3">E-mail:</label>
    <input type="email" id="email" class="form-control">
    <label for="tel" class="form-label pt-3">Telefone:</label>
    <input type="tel" id="tel" class="form-control">
    <div class="pt-3">
      <button class="btn btn-outline-info" type="submit">Enviarr</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
